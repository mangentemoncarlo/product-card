<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
	<link rel="stylesheet" href="style.css">
	<title>Frontend Mentor | Product preview card component</title>

</head>

<body>
	<main>
		<section class="container">
			<div class="product">
				<picture>
					<source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
					<img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum"
						class="product__image">
				</picture>
				<div class="product__content">
					<p class="product__header">Perfume</p>
					<h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
					<p class="product__text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
						Perfumer-Creator for the House of CHANEL.</p>
					<div class="product__price">
						<p class="product__price--current">$149.99</p>
						<p class="product__price--original">$169.99</p>
					</div>
					<button class="product__button">
						<img src="/images/icon-cart.svg" alt="Cart">
						<p class="product__button--text">Add to Cart</p>
					</button>
				</div>
			</div>
		</section>

	</main>
	<footer class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">FrontendMentor</a>.
		Coded by <a href="https://www.github.com/mangentemoncarlo">Mon Carlo Mangente</a>.
	</footer>
</body>

</html>
